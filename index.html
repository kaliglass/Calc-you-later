<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-you-later</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;margin-bottom: 25px;">On-Screen Calculator</h1>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="controls">
            <button class="control btn">AC</button>
            <button class="control btn">Delete</button>
            <button class="control btn">%</button>
            <button class="operation btn">/</button>
        </div>
        <div class="nums">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operation btn">*</button>
        </div>
        <div class="nums">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operation btn">-</button>
        </div>
        <div class="nums">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operation btn">+</button>
        </div>
        <div class="nums">
           
            <button class="zero btn">0</button>
            <button class="btn">.</button>
            <button class="operation btn">=</button>
        </div>

    </div>
</body>
</html>
