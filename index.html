<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-you-later</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1 style="text-align: center;margin-bottom: 25px;">On-Screen Calculator</h1>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="controls">
            <button class="cancel control btn">AC</button>
            <button class="del control btn">Delete</button>
            <button class="percent control btn">%</button>
            <button class="operation btn">/</button>
        </div>
        <div class="nums">
            <button class="num btn">7</button>
            <button class="num btn">8</button>
            <button class="num btn">9</button>
            <button class="operation btn">*</button>
        </div>
        <div class="nums">
            <button class="num btn">4</button>
            <button class="num btn">5</button>
            <button class="num btn">6</button>
            <button class="operation btn">-</button>
        </div>
        <div class="nums">
            <button class="num btn">1</button>
            <button class="num btn">2</button>
            <button class="num btn">3</button>
            <button class="operation btn">+</button>
        </div>
        <div class="nums">
           
            <button class="num zero btn">0</button>
            <button class="num deci btn">.</button>
            <button class="equal btn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
